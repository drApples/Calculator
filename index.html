<html>
    <header>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </header>
    <body>
        <div class="calculator">
            <div class="screen">
                <div id="outputTop"></div>
                <div id="outputBottom">0</div>
                <div class="controls">
                    <button class="delete" id="ac">AC</button>
                    <button class="modifyNumber" id="percentage">%</button>
                    <button class="delete" id="backspace">X</button>
                    <button class="operator" id="divide" data-symbol="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="add" data-symbol="*">*</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="subtract" data-symbol="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="ad" data-symbol="+">+</button>
                    <button class="modifyNumber" id="changeSign">+/-</button>
                    <button class="number" id="0">0</button>
                    <button class="modifyNumber" id="addDecimal">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
