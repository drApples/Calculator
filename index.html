<html>
<header>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</header>

<body>
    <div class="calculator">
        <div class="screen">
            <div id="outputTop"></div>
            <div id="outputBottom">0</div>
            <div class="controls">
                <button class="delete" id="ac" data-key="Escape">AC</button>
                <button class="modifyNumber" id="percentage" data-key="%">%</button>
                <button class="delete" id="backspace" data-key="Backspace">⭠</button>
                <button class="operator" id="divide" data-symbol="÷" data-key="/">÷</button>
                <button class="number" id="7" data-key="7">7</button>
                <button class="number" id="8" data-key="8">8</button>
                <button class="number" id="9" data-key="9">9</button>
                <button class="operator" id="add" data-symbol="×" data-key="*">×</button>
                <button class="number" id="4" data-key="4">4</button>
                <button class="number" id="5" data-key="5">5</button>
                <button class="number" id="6" data-key="6">6</button>
                <button class="operator" id="subtract" data-symbol="-" data-key="-">-</button>
                <button class="number" id="1" data-key="1">1</button>
                <button class="number" id="2" data-key="2">2</button>
                <button class="number" id="3" data-key="3">3</button>
                <button class="operator" id="ad" data-symbol="+" data-key="+">+</button>
                <button class="modifyNumber" id="changeSign" data-key="s">+/-</button>
                <button class="number" id="0" data-key="0">0</button>
                <button class="modifyNumber" id="addDecimal" data-key=".">.</button>
                <button id="equal" data-key="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
